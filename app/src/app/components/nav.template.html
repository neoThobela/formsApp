<div fxLayout="column wrap" class="height100vh purpleBg" fxLayoutAlign="space-between center" [fxShow]="true">
  <div fxLayout="row wrap" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true">
    <mat-icon class="icons">home</mat-icon>
  </div>
  <div fxLayout="row wrap" fxFlex="30" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutGap="10px" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="icons">search</mat-icon>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="icons">notifications</mat-icon>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="icons">tune</mat-icon>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" fxFlex="20" fxLayoutAlign="start end" [fxShow]="true"><img imgSrc="/Web/Images/face.jpg" class="image"></div>
</div>
